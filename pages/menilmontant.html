<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OhMyFood</title>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="../css/styles.css" />
	</head>
	<body>
		<header class="flex--center">
			<div class="logo-container">
				<img
					src="../assets/images/logo/ohmyfood@2x.svg"
					alt="OhMyFood's logo"
				/>
			</div>
		</header>
		<main>
			<!-- HERO BANNER -->
			<div class="restaurant-banner">
				<img
					src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
					alt="Restaurant picture"
				/>
				<div class="transition-block"></div>
			</div>
			<!-- MENU SECTION -->
			<section class="menu">
				<div class="menu-topbar flex--between">
					<h1>La palette du goût</h1>
					<div class="favorite-icon">
						<i class="fa-regular fa-heart"></i>
						<div class="icon-container">
							<i class="fa-solid fa-heart"></i>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="flex--column">
			<div class="small-logo-container">
				<img
					src="../assets/images/logo/ohmyfood@2x.svg"
					alt="OhMyFood logo"
				/>
			</div>
			<ul class="flex--column gap-s">
				<li class="flex--align gap-s">
					<div class="small-icon">
						<img
							src="../assets/images/icons/cutlery.svg"
							alt="Cutlery icon"
						/>
					</div>
					<span>Proposer un restaurant</span>
				</li>
				<li class="flex--align gap-s">
					<div class="small-icon">
						<img
							src="../assets/images/icons/handshake.svg"
							alt="Handshake icon"
						/>
					</div>
					<span>Devenir partenaire</span>
				</li>
				<li>Mentions légales</li>
				<li>Contact</li>
			</ul>
		</footer>
	</body>
</html>
